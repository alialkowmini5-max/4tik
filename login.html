<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Login</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f8f9fd">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #eef2f6;
        }

        
        .container {
            max-width: 350px;
            width: 100%;
            background: #f8f9fd;
            background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
            border-radius: 40px;
            padding: 25px 35px;
            border: 5px solid rgb(255, 255, 255);
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
            margin: 20px;
        }

        .heading {
            text-align: center;
            font-weight: 900;
            font-size: 30px;
            color: rgb(16, 137, 211);
            margin-bottom: 5px;
        }

        .form {
            margin-top: 20px;
        }

        .form .input {
            width: 100%;
            background: white;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            margin-top: 15px;
            box-shadow: #cff0ff 0px 10px 10px -5px;
            border-inline: 2px solid transparent;
            font-size: 16px;
            text-align: center; 
            color: #333;
            font-weight: 600;
        }

        .form .input:focus {
            outline: none;
            border-inline: 2px solid #12b1d1;
        }

        .form .forgot-password {
            display: block;
            margin-top: 10px;
            margin-left: 10px;
            text-align: right;
        }

        .form .forgot-password a {
            font-size: 11px;
            color: #0099ff;
            text-decoration: none;
            cursor: pointer;
        }

        .form .login-button {
            display: block;
            width: 100%;
            font-weight: bold;
            background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
            color: white;
            padding-block: 15px;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
            border: none;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            font-size: 16px;
        }

        .form .login-button:hover {
            transform: scale(1.03);
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
        }

        .form .login-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: scale(1);
        }

        .social-account-container {
            margin-top: 25px;
        }

        .social-account-container .title {
            display: block;
            text-align: center;
            font-size: 10px;
            color: rgb(170, 170, 170);
        }

        .social-account-container .social-accounts {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }

        .social-account-container .social-accounts .social-button {
            background: linear-gradient(45deg, rgb(0, 0, 0) 0%, rgb(112, 112, 112) 100%);
            border: 5px solid white;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            aspect-ratio: 1;
            display: grid;
            place-content: center;
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 12px 10px -8px;
            transition: all 0.2s ease-in-out;
        }

        .social-account-container .social-accounts .social-button .svg {
            fill: white;
            margin: auto;
        }

        .agreement {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .agreement a {
            text-decoration: none;
            color: #0099ff;
            font-size: 9px;
        }

     
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 5px;
            color: #dc2626; 
            font-size: 0.85rem;
            text-align: center;
            display: none;
            width: 100%;
            font-weight: 600;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="heading">Sign In</div>

        <div class="error-message" id="errorMessage"></div>

        <form class="form" id="loginForm">
            <input 
                type="text" 
                id="licenseKey" 
                class="input" 
                placeholder="License Key" 
                autocomplete="off"
                dir="ltr" 
                required
            >
            
            <span class="forgot-password"> 
                <a href="https://payhip.com/b/kgxsI" target="_blank">ليس لدي مفتاح؟</a>
            </span>
            
            <button type="submit" class="login-button" id="submitBtn">
                <span id="btnText">Sign In</span>
            </button>
        </form>

        <div class="social-account-container">
            <span class="title">Or Sign in with</span>
            <div class="social-accounts">
                <button class="social-button google"><svg viewBox="0 0 488 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="svg"><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg></button>
                <button class="social-button apple"><svg viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="svg"><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"></path></svg></button>
                <button class="social-button twitter"><svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="svg"><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"></path></svg></button>
            </div>
        </div>
        <span class="agreement"><a href="#">Learn user licence agreement</a></span>
    </div>

    <script src="js/config.local.js" onload="console.log('Local config loaded')"
        onerror="console.log('Using default config')"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/fingerprint.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
        

        const elements = {
            loginForm: document.getElementById('loginForm'),
            licenseKey: document.getElementById('licenseKey'),
            submitBtn: document.getElementById('submitBtn'),
            btnText: document.getElementById('btnText'),
            errorMessage: document.getElementById('errorMessage')
        };


        elements.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const licenseKey = elements.licenseKey.value.trim();
            if (!licenseKey) {
                showError('Please enter your license key');
                return;
            }

            elements.submitBtn.disabled = true;
            elements.btnText.innerHTML = 'Verifying <span class="loading-spinner"></span>';

            try {
               
                const result = await auth.login(licenseKey);

                if (result.success) {
                    elements.btnText.innerHTML = 'التحقق ناجح';
                    elements.submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';

                    
                    if (typeof showNotification === 'function') {
                        showNotification('', 'success');
                    }

                
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError(result.error);
                    elements.submitBtn.disabled = false;
                    elements.btnText.textContent = 'Sign In';
                    elements.licenseKey.focus();
                }
            } catch (error) {
                showError('An error occurred. Please try again');
                elements.submitBtn.disabled = false;
                elements.btnText.textContent = 'Sign In';
            }
        });


        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            setTimeout(() => {
                elements.errorMessage.style.display = 'none';
            }, 5000);
        }


        elements.licenseKey.addEventListener('input', (e) => {
            const formatted = auth.formatLicenseKey(e.target.value);
            e.target.value = formatted;
        });
    </script>
</body>
</html>
